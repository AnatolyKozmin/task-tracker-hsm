services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vshu_task_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5433
      - POSTGRES_USER=${POSTGRES_USER:-vshu_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-vshu_bot_db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    networks:
      - vshu_network

  db:
    image: postgres:16-alpine
    container_name: vshu_task_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vshu_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-vshu_bot_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_EXTERNAL_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vshu_bot} -d ${POSTGRES_DB:-vshu_bot_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vshu_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vshu_task_pgadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@vshu.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "127.0.0.1:${PGADMIN_PORT:-5051}:80"
    networks:
      - vshu_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  vshu_network:
    driver: bridge
