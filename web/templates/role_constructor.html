<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Ä–æ–ª–µ–π - VShu Task Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d0d0d;
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #2a2a2a;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #ff9900;
            font-size: 32px;
            font-weight: 700;
        }
        
        .project-selector {
            margin-bottom: 30px;
        }
        
        .project-selector label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .project-selector select {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .project-selector select:focus {
            outline: none;
            border-color: #ff9900;
        }
        
        .roles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .role-card {
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }
        
        .role-card:hover {
            border-color: #ff9900;
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
        }
        
        .role-card.level-0 {
            border-color: #ff9900;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }
        
        .role-card.level-1 {
            border-color: #f7971e;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }
        
        .role-card.level-2 {
            border-color: #ffaa33;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }
        
        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .role-name {
            font-size: 18px;
            font-weight: bold;
            color: #ff9900;
        }
        
        .role-level {
            background: #ff9900;
            color: #0d0d0d;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-permissions {
            margin-bottom: 15px;
        }
        
        .permission {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: #e0e0e0;
        }
        
        .permission input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #ff9900;
            cursor: pointer;
        }
        
        .permission label {
            cursor: pointer;
        }
        
        .role-members {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3a3a3a;
        }
        
        .role-members strong {
            color: #ff9900;
            display: block;
            margin-bottom: 10px;
        }
        
        .member {
            background: #1a1a1a;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3a3a3a;
            transition: all 0.2s;
        }
        
        .member:hover {
            border-color: #ff9900;
            background: #222;
        }
        
        .member-info {
            flex: 1;
        }
        
        .member-name {
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .member-username {
            color: #999;
            font-size: 12px;
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #ff9900;
            color: #0d0d0d;
        }
        
        .btn-primary:hover {
            background: #ffaa33;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 153, 0, 0.4);
        }
        
        .btn-danger {
            background: #d32f2f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #f44336;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #ff9900;
            color: #0d0d0d;
        }
        
        .btn-success:hover {
            background: #ffaa33;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 153, 0, 0.4);
        }
        
        .add-role-btn {
            margin-bottom: 20px;
        }
        
        .add-member-form {
            margin-top: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
            color: #ff9900;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            font-size: 14px;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff9900;
        }
        
        .hierarchy-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .hierarchy-line {
            stroke: #ff9900;
            stroke-width: 2;
        }
        
        .btn-secondary {
            background: #3a3a3a;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #4a4a4a;
            transform: translateY(-1px);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
        }
        
        .alert-error {
            border-color: #d32f2f;
            background: #2a1a1a;
            color: #ff6b6b;
        }
        
        .alert-success {
            border-color: #ff9900;
            background: #2a1f0a;
            color: #ffaa33;
        }
        
        select option {
            background: #2a2a2a;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Ä–æ–ª–µ–π –ø—Ä–æ–µ–∫—Ç–∞</h1>
        
        <div class="project-selector">
            <label for="project-select"><strong>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç:</strong></label>
            <select id="project-select">
                <option value="">–ó–∞–≥—Ä—É–∑–∫–∞...</option>
            </select>
        </div>
        
        <button class="btn btn-success add-role-btn" onclick="showAddRoleForm()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ä–æ–ª—å</button>
        
        <div id="roles-container" class="roles-container"></div>
    </div>
    
    <script>
        let currentProjectId = null;
        let roles = [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();
                
                const select = document.getElementById('project-select');
                select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç</option>';
                
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–æ–ª–µ–π –ø—Ä–æ–µ–∫—Ç–∞
        async function loadRoles(projectId) {
            if (!projectId) return;
            
            try {
                const response = await fetch(`/api/projects/${projectId}/roles`);
                roles = await response.json();
                renderRoles();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–æ–ª–µ–π:', error);
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–æ–ª–µ–π
        function renderRoles() {
            const container = document.getElementById('roles-container');
            container.innerHTML = '';
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É—Ä–æ–≤–Ω—é
            const sortedRoles = [...roles].sort((a, b) => a.level - b.level);
            
            sortedRoles.forEach(role => {
                const card = document.createElement('div');
                card.className = `role-card level-${role.level}`;
                card.innerHTML = `
                    <div class="role-header">
                        <div>
                            <div class="role-name">${role.name}</div>
                            <div class="role-level">–£—Ä–æ–≤–µ–Ω—å ${role.level}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteRole(${role.id})">üóëÔ∏è</button>
                    </div>
                    
                    ${role.description ? `<p style="margin-bottom: 15px; color: #999; font-size: 14px;">${role.description}</p>` : ''}
                    
                    <div class="role-permissions">
                        <div class="permission">
                            <input type="checkbox" ${role.can_manage_roles ? 'checked' : ''} 
                                   onchange="updatePermission(${role.id}, 'can_manage_roles', this.checked)">
                            <label>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–æ–ª—è–º–∏</label>
                        </div>
                        <div class="permission">
                            <input type="checkbox" ${role.can_manage_tasks ? 'checked' : ''} 
                                   onchange="updatePermission(${role.id}, 'can_manage_tasks', this.checked)">
                            <label>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∞–º–∏</label>
                        </div>
                        <div class="permission">
                            <input type="checkbox" ${role.can_manage_members ? 'checked' : ''} 
                                   onchange="updatePermission(${role.id}, 'can_manage_members', this.checked)">
                            <label>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏</label>
                        </div>
                        <div class="permission">
                            <input type="checkbox" ${role.can_manage_settings ? 'checked' : ''} 
                                   onchange="updatePermission(${role.id}, 'can_manage_settings', this.checked)">
                            <label>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏</label>
                        </div>
                    </div>
                    
                    <div class="role-members">
                        <strong>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</strong>
                        <div id="members-${role.id}">
                            ${role.members.map(m => `
                                <div class="member">
                                    <div class="member-info">
                                        <div class="member-name">${m.name}</div>
                                        <div class="member-username">@${m.username || '–Ω–µ—Ç username'}</div>
                                    </div>
                                    <button class="btn btn-danger" onclick="removeMember(${role.id}, ${m.id})">‚úï</button>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="add-member-form" id="add-member-${role.id}" style="display: none;">
                            <div class="form-group">
                                <label>Username –≤ Telegram (–±–µ–∑ @):</label>
                                <input type="text" id="member-username-${role.id}" placeholder="ivan_ivanov" required>
                                <small style="color: #999; font-size: 12px; margin-top: 5px; display: block;">
                                    ‚ö†Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω —Å–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—Å–∞—Ç—å –±–æ—Ç—É /start
                                </small>
                            </div>
                            <button class="btn btn-primary" onclick="addMember(${role.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
                            <button class="btn btn-secondary" onclick="hideAddMemberForm(${role.id})">–û—Ç–º–µ–Ω–∞</button>
                        </div>
                        
                        <button class="btn btn-primary" style="margin-top: 10px; width: 100%;" 
                                onclick="showAddMemberForm(${role.id})">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–æ–ª–∏
        function showAddRoleForm() {
            const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–æ–ª–∏:');
            if (!name) return;
            
            const description = prompt('–û–ø–∏—Å–∞–Ω–∏–µ —Ä–æ–ª–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):') || '';
            const level = parseInt(prompt('–£—Ä–æ–≤–µ–Ω—å –≤ –∏–µ—Ä–∞—Ä—Ö–∏–∏ (0 = —Å–∞–º—ã–π –≤—ã—Å–æ–∫–∏–π):') || '0');
            
            createRole({
                name,
                description,
                level,
                can_manage_roles: false,
                can_manage_tasks: true,
                can_manage_members: false,
                can_manage_settings: false,
                managed_by: []
            });
        }
        
        // –°–æ–∑–¥–∞—Ç—å —Ä–æ–ª—å
        async function createRole(data) {
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/roles`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    await loadRoles(currentProjectId);
                } else {
                    alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ä–æ–ª–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ä–æ–ª–∏');
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ
        async function updatePermission(roleId, permission, value) {
            const role = roles.find(r => r.id === roleId);
            if (!role) return;
            
            role[permission] = value;
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/roles/${roleId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(role)
                });
                
                if (!response.ok) {
                    alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è');
                    // –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ
                    role[permission] = !value;
                    renderRoles();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è');
                role[permission] = !value;
                renderRoles();
            }
        }
        
        // –£–¥–∞–ª–∏—Ç—å —Ä–æ–ª—å
        async function deleteRole(roleId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ä–æ–ª—å?')) return;
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/roles/${roleId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadRoles(currentProjectId);
                } else {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ä–æ–ª–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ä–æ–ª–∏');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
        function showAddMemberForm(roleId) {
            document.getElementById(`add-member-${roleId}`).style.display = 'block';
        }
        
        // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
        function hideAddMemberForm(roleId) {
            document.getElementById(`add-member-${roleId}`).style.display = 'none';
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
        async function addMember(roleId) {
            const username = document.getElementById(`member-username-${roleId}`).value.trim();
            
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ username –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/members`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        role_id: roleId,
                        username: username.replace('@', '') // –£–±–∏—Ä–∞–µ–º @ –µ—Å–ª–∏ –µ—Å—Ç—å
                    })
                });
                
                if (response.ok) {
                    hideAddMemberForm(roleId);
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById(`member-username-${roleId}`).value = '';
                    await loadRoles(currentProjectId);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    alert(errorData.detail || '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–ø–∏—Å–∞–ª –±–æ—Ç—É /start');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞');
            }
        }
        
        // –£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞
        async function removeMember(roleId, userId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞ –∏–∑ —Ä–æ–ª–∏?')) return;
            
            // TODO: –î–æ–±–∞–≤–∏—Ç—å API endpoint –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞
            alert('–§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —É—á–∞—Å—Ç–Ω–∏–∫–∞ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('project-select').addEventListener('change', (e) => {
            currentProjectId = parseInt(e.target.value);
            if (currentProjectId) {
                loadRoles(currentProjectId);
            }
        });
        
        loadProjects();
    </script>
</body>
</html>
